<nav class="red" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo">Sign up</a>
          <a ng-click="moveState('login')" ><i class="large material-icons">arrow_back</i></a>
        </div>
</nav>

<div class="container">
  <div id="login" class="signin-card">
  <div class="logo-image">
  <img src="images/logo.png" alt="Logo" title="Logo" width="138">
  </div>
  <form class="col s12" method="post" ng-submit="signup(singupForm)" name="signupForm" novalidate>
    <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text"  name="name" ng-model="user.name"  required autofocus>
          <label for="name">Name</label>
          <span class="error-msg" ng-show="signupForm.name.$invalid && submitted"> This is required </span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email"  name="email" ng-model="user.email"  required autofocus>
          <label for="email">Email</label>
          <span class="error-msg" ng-show="signupForm.email.$invalid && submitted"> This is required </span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password" ng-model="user.password"  required>
          <label for="password">Password</label>
          <span class="error-msg" ng-show="signupForm.password.$invalid && submitted"> This is required </span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="confirmpassword" type="password" class="validate" name="confirmpassword" ng-model="confirmPassword"  required>
          <label for="confirmpassword">Confirm Password</label>
          <span class="error-msg" ng-show="signupForm.confirmpassword.$invalid && submitted"> This is required </span>
        </div>
      </div>
    <div id="form-login-remember" class="form-group">
      <div class="checkbox checkbox-default">       
          <input id="remember" type="checkbox" value="yes" alt="Remember me" class="">
          <label for="remember">&nbsp&nbspRemember me</label>      
      </div>
    </div>
    <div>
      <button class="btn btn-block ripple-effect" type="submit" name="Submit" alt="sign up" >Sign up</button>  
	  </div>
    <p class="text-center text-muted">Already have an account? <a href="#/login">Log in now</a></p>
    </div>
  </form>
</div>
</div> 

<script>
    $('.button-collapse').sideNav();
    $('ul.tabs').tabs();
    $('.collapsible').collapsible({
       accordion : false

    $('.slider').slider({full_width: false}); 
</script>
