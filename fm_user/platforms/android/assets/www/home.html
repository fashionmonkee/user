 <nav class="red" role="navigation">
        <div class="nav-wrapper container">
          <a id="logo-container" href="#" class="brand-logo">Home
          </a>
          <ul id="dropdown1" class="dropdown-content">
            <li ng-repeat="city in cities"><a href="#!" style="font-size:10px;" ng-click="changeCity(city)">{{city.name}}</a></li>
          </ul>
          <ul class="right" style="margin-right: -30px;">
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">{{currentCity}}<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
          <ul id="nav-mobile" class="side-nav">
            <li><a href="" ng-click="moveState('home')">Home</a></li>
            <li><a href="" ng-click="moveState('profile')" ng-show="isAuthenticated()">Profile</a></li>
            <li><a href="" ng-click="moveState('login')" ng-show="!isAuthenticated()">Login</a></li>
            <li><a href="" ng-click="moveState('logout')"  ng-show="isAuthenticated()">Logout</a></li>
          </ul>
          <a href="" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
  </nav>
 <div class="slider">
    <ul class="slides">
      <li ng-repeat="banner in banners">
        <img ng-src="{{banner.url}}" class="responsive-img "> 
      </li>      
    </ul>
  </div>
 <div class="detail-row row col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#home">Home</a></li>
        <li class="tab col s3"><a href="#areas">Areas</a></li>
        <li class="tab col s3 disabled"><a href="#offers">Offers</a></li>
      </ul>
  </div>
  <div class="container-fluid" id="home">
    <div class="row no-gutter">
        <div ng-repeat="main in mainCategory track by main.id" class="col-xs-6 col-sm-6 col-lg-6 home-image">
            <a ng-href="#/list?category={{main.id}}">
                <img ng-src="{{main.images}}" class="img-responsive">
            </a>
        </div>        
    </div>
</div>


  <div class="container-fluid" id="areas">
    <div class="row no-gutter">
        <div class="col-xs-6 col-sm-6 col-lg-6 home-image" ng-repeat="area in areas">
            <a ng-href="#/list?area={{area.name}}">
                <img ng-src="{{area.images}}" class="img-responsive">
            </a>
        </div>        
    </div>
</div>
<script>
    $('.button-collapse').sideNav();
    $('ul.tabs').tabs();
    $('.collapsible').collapsible({
       accordion : false
     });
    $('.slider').slider({full_width: false});
    $(".dropdown-button").dropdown();
</script>

<style>
.detail-row{
    margin-right: 0px !important;
    margin-left: 0px !important;
}
.home-image{
  border:1px solid white;
}
</style>
